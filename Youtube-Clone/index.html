<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Clone - Web Prep</title>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-icon">
            <ion-icon name="menu"></ion-icon>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="home"></ion-icon>
            <p>Home</p>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="compass"></ion-icon>
            <p>Explore</p>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="albums"></ion-icon>
            <p>Library</p>
        </div>
    </div>
    <div id="main">
        <div id="topbar">
            <img src="assets/yt-logo.svg" alt="youtube-logo" id="logo">
            <div id="search-wrapper">
                <input type="text" placeholder="Search on Youtube" class="text-search">
                <button id="search-button">
                    <div class="search-icon">
                        <ion-icon name="search"></ion-icon>
                    </div>
                </button>
                <div id="mic-icon">
                    <ion-icon name="mic"></ion-icon>
                </div>
            </div>
            <div id="topbar-icons">
                <div class="topbar-icon">
                    <ion-icon name="videocam"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="notifications-outline"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="contact"></ion-icon>
                </div>
            </div>
        </div>
        <div id="content"> 
            <div id="thumb-grid">
                <div class="video"> <!--Video 1-->
                    <img src="assets/epicode_thumb.png" alt="copertina del video" class="img-thumb">
                    <div class="channel-details">
                        <img src="assets/epicode-logo.png" alt="avatar del canale" class="avatar-channel">
                        <div class="video-text">
